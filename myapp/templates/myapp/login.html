{% extends 'myapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Вход</h2>
    {% if form.errors %}
        <p class="text-danger">Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
