{% load static %}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Вход</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-3 p-md-4 p-xl-5">
                <div class="text-center mb-3">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'myapp/Images/logo.png' %}" alt="Логотип" width="140" height="140">
                    </a>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-{% if message.tags == 'error' %}danger{% else %}success{% endif %} text-center">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <div class="row gy-2 overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" placeholder="Имя пользователя" required>
                                <label for="id_username">Имя пользователя</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="id_password" value="{{ form.password.value|default_if_none:'' }}" placeholder="Пароль" required>
                                <label for="id_password">Пароль</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid my-3">
                                <button class="btn btn-primary btn-lg" type="submit">Войти</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
