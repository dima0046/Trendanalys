{% extends "myapp/base.html" %}
{% load static %}

{% block title %}Пароль изменён | TrendWatcher{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg rounded-3 overflow-hidden text-center">
                <div class="bg-gradient-success py-4">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'Images/logo.png' %}" alt="TrendWatcher" width="80" class="rounded-circle shadow-sm">
                    </a>
                </div>
                
                <div class="card-body px-5 py-5">
                    <div class="mb-4">
                        <div class="icon-circle bg-success bg-opacity-10 text-success mx-auto mb-3">
                            <i class="fas fa-check-circle fs-1"></i>
                        </div>
                        <h2 class="h4 mb-3">Пароль успешно изменён!</h2>
                        <p class="text-muted">Ваш пароль был обновлён. Теперь вы можете войти в систему с новым паролем.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'telegram' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-right me-2"></i> Перейти к аналитике
                        </a>
                        <a href="{% url 'index' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-success {
        background: linear-gradient(135deg, #28a745 0%, #88d3ce 100%);
    }
    
    .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .card {
        border: none;
    }
</style>
{% endblock %}
